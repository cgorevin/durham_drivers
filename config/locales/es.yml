      empty_offenses: "Los problemas que condujeron a la suspensión de su licencia de conducir
      no son elegibles para este programa. Si desea obtener más información, visite la oficina
      del Programa de Restauración y Expansión de Durham (DEAR), donde puede reunirse con un
      abogado gratuito para obtener más información sobre lo que puede hacer para restablecer
      sus privilegios de conducir. La oficina está abierta de lunes a viernes, de 9:30 a.m. a
      3:00 p.m. y está ubicada en el Palacio de Justicia del Condado de Durham en la suite 6400,
      en el sexto piso (Durham County Courthouse)."
      not_eligible_button: "Obtenga más información acerca de por qué sus cargos pueden no haber sido elegibles"
