      welcome_message: "¡Bienvenido al Proyecto de Restauración de Licencia para Conductores de Durham!"
      welcome_message_sub: "Ayudamos a las personas a volver a la carretera y al trabajo de una forma segura"
      introduction_header: "Verifique si es elegible:"
      introduction: "Este proyecto ayuda a las personas que han tenido una licencia de conducir
      suspendida por más de 2 años debido a cargos de tráfico en el Condado de Durham,
      que no involucran a DWI u otras infracciones de tráfico de "alto riesgo".
      Ingrese su nombre y fecha de nacimiento a continuación para averiguar si es
      elegible para este programa."
      upcoming_court_dates: "Tenga en cuenta: Si tiene un caso en la corte de tránsito
      pendiente, debe acudir a la corte en las fechas programas  para ir a la corte.
      Este proyecto solo asiste a personas con ciertos cargos de tráfico que tienen más
      de 2 años."
